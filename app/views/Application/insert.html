<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <style>
    .form-horizontal{
    display:block;
    width:50%;
    margin:0 auto;
    }

    .font{
      font-family:poppins;
    }
  </style>
  <script type="javascript" >
        document.getElementById("note.tgl").value = Date.now()
  </script>
  <title>Tambah Data</title>
</head>
<body style="background: #adcbe3;">
<nav style="background: #63ace5;" class="navbar shadow p-3 mb-5">
  <div class="container-fluid">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item active text-center">
        <a class="fs-1 font navbar-brand fw-semibold text-light" href="@{application.tampilkan()}">Notes</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <form class="form-horizontal bg-light ps-3 pb-3 pt-3 pe-3 rounded-5 shadow" action="@{application.simpan()}" method="post" name="note">
    <div class="col-sm-12">
      <input  type="text" class="fs-2 form-control border border-0" name="note.title" id="note.title" placeholder="Judul">
    <div class="col-sm-13">
      <textarea class="form-control border border-0" name="note.isi" id="note.isi" cols="30" rows="15" placeholder="Isi"></textarea>
    </div>
    </div>
<!--    <div class="col-sm-11">-->
<!--      <label class="form-label">Tanggal</label>-->
<!--      <input type="date" class="form-control" name="note.tgl" id="note.tgl">-->
<!--    </div>-->
    <input type="hidden" name="note.id">
    <a class="btn btn-danger mt-2" href="@{application.tampilkan()}">Back</a>
    <button type="submit" class="btn btn-success mt-2">Tambah</button>
  </form>
</div>
</body>
</html>
