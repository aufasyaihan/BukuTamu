<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <style>
        .font{
            font-family:poppins;
        }
    </style>
  <link rel="shortcut icon" href="journal.svg" type="image/x-icon">
  <title>Notes</title>
</head>
<body>
<nav class="navbar bg-light shadow p-3 mb-5 bg-body">
  <div class="container-fluid">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item active text-center">
        <a class="fs-1 font navbar-brand fw-semibold" href="@{application.tampilkan()}"><span class="text-warning">N</span>otes</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <a class="bi btn btn-primary bi-plus-square" href="@{application.insert()}"> New Note</a>
  <section>
    <div class="container py-5">
      <div class="row">
      <div class="col-md-6 col-lg-4 mb-4 mb-md-0">
        #{list items:daftar, as:'x'}
        <div class="card shadow">
          <div class="d-flex justify-content-between p-3">
            <h3 class="">${x.title}</h3>
            <div class="bg-warning rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
                    style="width: 35px; height: 35px;">
              <a class="bi bi-pen text-light" href="@{application.edit(x.id)}"></a>
            </div>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between muted text-muted">
              <p class="small">${x.isi}...</p>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <a href="#"></a>
            </div>
              <p class="fw-semibold text-end">${x.tgl}</p>
          </div>
        </div>
      </div>
        <div class="col-md-6 col-lg-4 mb-4 mb-md-0">
          #{/list}
      </div>
    </div>
    </div>
  </section>
</div>
<script >
</script>
</body>
</html>
